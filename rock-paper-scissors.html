<!DOCTYPE html>
<html>
<head>
	<title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="rps.css" type="text/css">

	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

	<h1> Rock, Paper, Scissors Game </h1>

	<div> 
		<button id="rock"> Rock </button>
		<button id="paper"> Paper </button>
		<button id="scissors"> Scissors </button>
		<button id="reset"> New Game </button>

	</div>

	<div> 

		<p> Your Score: <span  id='playerDisplay'>  </span> </p>
		<p> CPU Score: <span  id='cpuDisplay'>  </span> </p>
		<p> Round #: <span id='roundDisplay'>  </span> </p>

	</div>

	<div id="results"> 
	</div>

</body>

 <script src="rps.js" type="text/javascript"></script> 

</html>
